<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="heading">New Employees</h2>
    <form action="">
        <div class="form-inputs">
            <div class="input-div">
                <label for="name">Enter Name</label> <br>
                <input type="text" id="name" required>
            </div>
            <div class="input-div">
                <label for="profession">Enter Profession</label> <br>
                <input type="text" id="profession" required>
            </div>
            <div class="input-div">
                <label for="age">Enter Age</label> <br>
                <input type="number" id="age" required>
            </div>
        </div>
        <div class="form-btn">
            <button type="button" onclick="employeeRegistration()">Add User</button>
        </div>
    </form>
    <p class="error-msg hide">Error : Please Make sure All the fields are filled before adding in an employee!</p>
    <p class="success-msg hide">Success : Employee Added!</p>
    <div class="employee-list">
        <h2 class="heading">Added Employees</h2>
        <p class="zero-msg">You have 0 Employees.</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
